{%  extends 'base.html' %}
 {% block title %} Home page {%  endblock %}

{% block content %}
<br>
<h3>ახალი პერსონაჟის დამატება </h3>
    <form method="post" style="width:50%; margin-left: 10px">
      <div class="form-group">
          <input type="text" name="name" class="form-control"  placeholder="name"><br>
          <input type="text" name="lastname" class="form-control"  placeholder="lastname"><br>
          <input type="text" name="fullname" class="form-control"  placeholder="fullname"><br>
          <input type="text" name="title" class="form-control"  placeholder="title"><br>
          <input type="text" name="family" class="form-control"  placeholder="family"><br>
          <input type="text" name="image" class="form-control"  placeholder="image"><br>
          <input type="text" name="imageUrl" class="form-control"  placeholder="imageUrl"><br>
      </div>
    <button type="submit" class="btn btn-primary">Add character</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% for  cat, msg in messages %}
            <p class="{{cat}}">{{msg}}</p>
        {% endfor %}
    {% endwith %}
{% endblock %}
